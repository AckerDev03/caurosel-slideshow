<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <div class="carousel">
      <div class="head-slide">
        <img src="./images/img1.jpg" alt="slide image" class="slides">
        <img src="./images/img2.jpg" alt="slide image" class="slides">
        <img src="./images/img3.jpg" alt="slide image" class="slides">
        <img src="./images/img4.jpg" alt="slide image" class="slides">
        <img src="./images/img5.jpg" alt="slide image" class="slides">
        <img src="./images/img6.jpg" alt="slide image" class="slides">
        <img src="./images/img7.jpg" alt="slide image" class="slides">
      </div>

      <div class="controls">
        <div class="ctrl prev-slide">&#9668;</div>
        <div class="ctrl next-slide">&#9658;</div>
      </div>

      <div class="radio-item">
        <input type="radio" name="carousel" class="radio radio-1">
        <input type="radio" name="carousel" class="radio radio-2">
        <input type="radio" name="carousel" class="radio radio-3">
        <input type="radio" name="carousel" class="radio radio-4">
        <input type="radio" name="carousel" class="radio radio-5">
        <input type="radio" name="carousel" class="radio radio-6">
        <input type="radio" name="carousel" class="radio radio-7">
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
